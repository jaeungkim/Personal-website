version: 1
frontend:
  phases:
    preBuild: 
      commands:
        - cd build
        - mkdir -p build
        - npm install
        - npm audit fix
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /app/dist
    files:
      - '/*'
  cache:
    paths:
      - node_modules/**/*
