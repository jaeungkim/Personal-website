<div class="background-regular">
	<div *ngIf="!aiclinictextappear">
		<p class="title">Imagine</p>
		<p class="subtitle">The Future of Healthcare
		</p>
	</div>
	<div *ngIf="aiclinictextappear" class="title-div">
		<span class="title-aiclinic">aiClinic</span>
		<span class="subtitle-aiclinic">Healthcare Powered By Data</span>
	</div>
	<video *ngIf="!hideVideoAfterPlay" autoplay muted playsinline preload="auto" onloadedmetadata="this.muted = true"
		id="myVideo">
		<source src="https://storage.googleapis.com/video-background-iclinic/videoBackground.mp4" type="video/mp4">
	</video>
	<canvas #rendererCanvas id="renderCanvas" [hidden]="displayAfterVideo"></canvas>
</div>
