<div class="custom-container" #container>
    <div class="gsap-container">
        <!-- patient doctor merge animation div -->
        <section class="patientDoctor-div">
            <div class="patient-div">
                <img src="./assets/images/ecosystem/patient.png" alt=" " class="patient-img" />
                <div class="indicator rotate-right">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="clinic-div">
                <img src="./assets/images/ecosystem/clinic.png" alt=" " class="clinic-img" />
                <div class="indicator-pad indicator rotate-down">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="doctor-div">
                <div class="indicator rotate-left">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img src="./assets/images/ecosystem/doctor.png" alt=" " class="doctor-img" />
            </div>
        </section>

        <section class="section-pad"></section>
        <section class="section-pad"></section>
        <!-- END patient doctor merge animation div -->
        <div class="doctor-patient-div">
            <img src="./assets/images/ecosystem/teleplan.png" alt=" " class="teleplan2-img" />
        </div>
        <div class="arrow-div">
            <!-- <div class="arrow">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div> -->
            <div class="indicator rotate-down">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- CHART DIV -->
        <section class="ecosystem-chart-div">
            <div class="main-chart-div">
                <div *ngIf="mobile" class="ecosystem-chart">
                    <canvas baseChart [data]="doughnutChartDataMobile" [type]="doughnutChartType"
                        [options]="chartOptions" id="donutchart"></canvas>
                </div>
                <div *ngIf="tablet" class="ecosystem-chart">
                    <canvas baseChart [data]="doughnutChartDataTablet" [type]="doughnutChartType"
                        [options]="chartOptions" id="donutchart"></canvas>
                </div>
                <div *ngIf="desktop || largedesktop" class="ecosystem-chart">
                    <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="chartOptions"
                        id="donutchart"></canvas>
                </div>
                <div class="inner-chart">
                    <canvas baseChart [data]="doughnutChartData2" [type]="doughnutChartType2" [options]="chartOptions2"
                        id="donutchart2"></canvas>
                </div>
            </div>
            <div class="chart-parts-div">
                <div class="chart-div-teleplan">
                    <div class="chart-arrow-div" [ngClass]="largedesktop ? 'order-2 rotate-teleplan' : 'order-1'">
                        <div class="indicator rotate-top">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="chart-gapline"></div>
                        <div class="indicator rotate-down">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div [ngClass]="largedesktop ? 'order-1' : 'order-2'">
                        <img src="./assets/images/ecosystem/teleplanInit.png" alt=" " class="teleplan-img" />
                    </div>
                </div>

                <div class="chart-div-eHealthViewer">
                    <div class="chart-arrow-div" [ngClass]="largedesktop ? 'order-2 rotate-eHealth' : 'order-1'">
                        <div class="indicator rotate-top">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="chart-gapline"></div>
                        <div class="indicator rotate-down">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div [ngClass]="largedesktop ? 'order-1' : 'order-2'">
                        <img src="./assets/images/ecosystem/eHealth.png" alt=" " class="eHealth-img" />
                    </div>
                </div>

                <div class="chart-div-pharmanet">
                    <div class="chart-arrow-div" [ngClass]="largedesktop ? 'rotate-pharmanet' : ''">
                        <div class="indicator rotate-top">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="chart-gapline"></div>
                        <div class="indicator rotate-down">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/images/ecosystem/pharmaNet.png" alt=" " class="pharmaNet-img" />
                    </div>
                </div>

                <div class="chart-div-hospital">
                    <div class="chart-arrow-div" [ngClass]="largedesktop ? 'rotate-hospital' : ''">
                        <div class="indicator rotate-top">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="chart-gapline"></div>
                        <div class="indicator rotate-down">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/images/ecosystem/hospital.png" alt=" " class="hospital-img" />
                    </div>
                </div>
            </div>
        </section>
        <section class="chart-section-pad"></section>
        <!-- <section class="section-pad"></section> -->
        <!-- END CHART DIV -->

        <div class="arrow-div-2">
            <div class="indicator rotate-top">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="gapline"></div>
            <div class="indicator rotate-down">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- APP DIV -->
        <div class="app-div">
            <img src="./assets/images/ecosystem/app.png" alt=" " class="app-phone-img" />
        </div>
        <!-- END APP DIV -->

        <div class="arrow-div-2">
            <div class="indicator rotate-top">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="gapline"></div>
            <div class="indicator rotate-down">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- PATIENT DIV -->
        <div class="endPatient-div">
            <img src="./assets/images/ecosystem/patient.png" alt=" " class="endPatient-img" />
        </div>
        <!-- END PATIENT DIV -->
    </div>
</div>
<app-footer></app-footer>
