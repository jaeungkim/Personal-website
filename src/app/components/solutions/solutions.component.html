<div class="solutions-container">
  <div class="solutions-text-div">
    <div class="top-content-text-div">
      <p class="main-title nowrap-maintitle">Our Clinical Enterprise Solutions</p>
    </div>
    <div class="subtitles-fadein-div" [ngClass]="smallmobile ? 'mb-3':''">
      <p class="subtitle-fadein mb-2"><span class="fw-bold">Smart</span>,&nbsp;<span
          class="fw-bold">Innovative</span>&nbsp;and&nbsp;<span class="fw-bold">Intuitively Designed</span></p>
      <p class="subtitle-fadein fst-italic mb-2"><span class="fw-bold">Custom Tailored</span> to Specific Diseases
      </p>
      <p class="subtitle-fadein fst-italic mb-2" [ngClass]="smallmobile ? 'mb-3':''">Built<span class="fw-bold">&nbsp;for Medical Specialists</span>
      </p>
      <p class="subtitle-fadein fst-italic"><span class="btn btn-custom-book-demo text-nowrap fw-bold"
          routerLink="/connect">Start Today</span>Discover More Solutions in<br>Our Pipeline for Other Diseases
      </p>
    </div>
    <div class="flip-title">
      <div class="solutions-title-div mb-2">
        <p class="solutions-title" [ngClass]="{
          mainaf: textColorIndex === 0,
          maincr: textColorIndex === 1,
          maincrw: textColorIndex === 2,
          mainhcm: textColorIndex === 3,
          mainhf: textColorIndex === 4,
          mainhfo: textColorIndex === 5,
          mainlp: textColorIndex === 6,
          mainsc: textColorIndex === 7,
          mainscess: textColorIndex === 8,
          mainwc: textColorIndex === 9,
          mainfr: textColorIndex === 10,
          mainpd: textColorIndex === 11,
          mainascopd: textColorIndex === 12,
          mainiclinicmd: textColorIndex === 13
        }">
          {{ title }}
        </p>
        <p class="solutions-title-back" [ngClass]="{
          mainaf: textColorIndex === 0,
          maincr: textColorIndex === 1,
          maincrw: textColorIndex === 2,
          mainhcm: textColorIndex === 3,
          mainhf: textColorIndex === 4,
          mainhfo: textColorIndex === 5,
          mainlp: textColorIndex === 6,
          mainsc: textColorIndex === 7,
          mainscess: textColorIndex === 8,
          mainwc: textColorIndex === 9,
          mainfr: textColorIndex === 10,
          mainpd: textColorIndex === 11,
          mainascopd: textColorIndex === 12,
          mainiclinicmd: textColorIndex === 13
      }">{{ mainTitleInitial }}</p>
      </div>
    </div>
    <div class="d-flex description-div">
      <p class="description description-solutions" [innerText]="description"></p>
    </div>
  </div>
  <div class="solutions-chart-div">
    <div *ngIf="mobile" class="main-chart-div">
      <canvas baseChart [data]="doughnutChartDataMobile" [type]="doughnutChartType" [options]="chartOptions"
        (chartHover)="chartHovered($event)" id="donutchart">
      </canvas>
    </div>
    <div *ngIf="tablet" class="main-chart-div">
      <canvas baseChart [data]="doughnutChartDataTablet" [type]="doughnutChartType" [options]="chartOptions"
        (chartHover)="chartHovered($event)" id="donutchart">
      </canvas>
    </div>
    <div *ngIf="desktop" class="main-chart-div">
      <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="chartOptions"
        (chartHover)="chartHovered($event)" id="donutchart">
      </canvas>
    </div>
    <div class="inner-chart-div">
      <div class="ring-div"></div>
      <div class="ring-div2"></div>
    </div>
    <button class="iclinic-button-inner" (mouseover)="showtitlee(true)" (mouseout)="showtitlee(false)">
      <p class="ring-div-inner-text  fw-bold">iClinic MD</p>
      <p class="ring-div-inner-text  fw-bold">One Patient, One Record</p>
    </button>
  </div>
</div>
<app-footer></app-footer>
