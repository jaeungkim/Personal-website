<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0 text-dark">Login</h3>
      </div>
      <div class="card-body">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

          <div class="individual-form">
            <label for="username text-dark">Username</label>
            <input
              [class.invalid-form]="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required"
              type="text" id="username" class="login-input-box" formControlName="username" required #username>
            <div
              *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
              class="validation-text">
              <div *ngIf="loginForm.controls['username'].errors!.required">
                Required
              </div>
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="password text-dark">Password</label>

              class="form-control rounded-0" [ngClass]="{ 'is-invalid':  password.invalid && password.touched }"
              required>
            <div *ngIf="password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors">Password is required</div>
            </div>
          </div> -->

          <div class="individual-form">
            <label for="password text-dark">Password</label>
            <input
              [class.invalid-form]="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required"
              type="text" id="password" class="login-input-box" formControlName="password" required #username>
            <div
              *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
              class="validation-text">
              <div *ngIf="loginForm.controls['password'].errors!.required">
                Required
              </div>
            </div>
          </div>

          <div class="submit-button-div">
            <button [disabled]="!loginForm.valid" class="submit-button" 
           
              role="button">
              Submit
            </button>
            <!-- <p class="button-alert-text" *ngIf="buttonsuccess">
              Thank you. We will contact you shortly.
            </p>
            <p class="button-error-text" *ngIf="buttonerror">
              Something weng wrong
            </p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
